<!DOCTYPE html>
<html>
    <head>
        <title>Paper.js Tutorials -  Paths: Path Items</title>
        <!-- Load the Paper.js library -->
        <script type="text/javascript" src="../../../lib/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="../../../lib/paper/dist/paper.js"></script>
        <!-- Load external PaperScript and associate it with myCanvas -->
        <script type="text/javascript" src="../js/predefinedShapes.js"></script>
    </head>
    <body>
        <h1>Paper.js Tutorials - Paths: Predefined Shapes</h1>
        <section>

            <h2>Circle</h2>
            <canvas id="circle"></canvas>
            <script>
                demo.initCircle("#circle");
            </script>

            <h2>Rectangle</h2>
            <canvas id="rectangle"></canvas>
            <script>
                demo.initRectangle("#rectangle");
            </script>

            <h2>Rounded Rectangle</h2>
            <canvas id="roundedRectangle"></canvas>
            <script>
                demo.initRoundedRectangle("#roundedRectangle");
            </script>

            <h2>Polygon</h2>
            <canvas id="polygon"></canvas>
            <script>
                demo.initPolygon("#polygon");
            </script>

        </section>
    </body>
</html>
